<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="flags">
        <section class="flag flag--ukraine" aria-label="Флаг Украины">
            <div class="flag__stripe flag__stripe--ukraine-blue"></div>
            <div class="flag__stripe flag__stripe--ukraine-yellow"></div>
        </section>

        <section class="flag flag--japan" aria-label="Флаг Японии">
            <div class="flag__circle"></div>
        </section>

        <section class="flag flag--iceland" aria-label="Флаг Исландии">
            <div class="flag__cross-red-horizontal"></div>
            <div class="flag__cross-red-vertical"></div>
        </section>

        <section class="flag flag--czech" aria-label="Флаг Чехии">
            <div class="flag__stripe flag__stripe--white"></div>
            <div class="flag__stripe flag__stripe--red"></div>
            <div class="flag__triangle"></div>
        </section>
    </main>

    <section class="task-2">
        <div id="image-info"></div>
        <div class="image-grid">
            <div class="image-item" data-img-src="images/1.jpg">
                <img src="images/1.jpg" alt="Грузовик и самолёт">
                <span class="remove-btn">&times;</span>
            </div>
            <div class="image-item" data-img-src="images/2.jpg">
                <img src="images/2.jpg" alt="Порт">
                <span class="remove-btn">&times;</span>
            </div>
            <div class="image-item" data-img-src="images/3.jpg">
                <img src="images/3.jpg" alt="Самолёт">
                <span class="remove-btn">&times;</span>
            </div>
            <div class="image-item" data-img-src="images/4.jpg">
                <img src="images/4.jpg" alt="Грузовик Мерседес">
                <span class="remove-btn">&times;</span>
            </div>
            <div class="image-item" data-img-src="images/5.jpg">
                <img src="images/5.jpg" alt="Синий грузовик с большим грузом">
                <span class="remove-btn">&times;</span>
            </div>
            <div class="image-item" data-img-src="images/6.jpg">
                <img src="images/6.jpg" alt="Разноцветные контейнеры">
                <span class="remove-btn">&times;</span>
            </div>
            <div class="image-item" data-img-src="images/7.jpg">
                <img src="images/7.jpg" alt="Грузовик на мосту">
                <span class="remove-btn">&times;</span>
            </div>
            <div class="image-item" data-img-src="images/8.jpg">
                <img src="images/8.jpg" alt="Грузовик на большой скорости">
                <span class="remove-btn">&times;</span>
            </div>
            <div class="image-item" data-img-src="images/9.jpg">
                <img src="images/9.jpg" alt="Корабль с контейнерами">
                <span class="remove-btn">&times;</span>
            </div>
            <div class="image-item" data-img-src="images/10.jpg">
                <img src="images/10.jpg" alt="Два грузовика на дороге">
                <span class="remove-btn">&times;</span>
            </div>
            <div class="image-item" data-img-src="images/11.jpg">
                <img src="images/11.jpg" alt="Вечерний порт">
                <span class="remove-btn">&times;</span>
            </div>
            <div class="image-item" data-img-src="images/12.jpg">
                <img src="images/12.jpg" alt="Большой корабль">
                <span class="remove-btn">&times;</span>
            </div>
        </div>
        <button id="restore-btn">Восстановить</button>
    </section>

    <div class="overlay">
        <div class="modal">
            <span class="modal-close">&times;</span>
            <img class="modal-content" src="" alt="Full size image">
        </div>
    </div>

    <section class="task-3">
    <h2>Поиск университетов</h2>
    <div class="controls">
        <input type="text" id="country-input" placeholder="Введите страну (например: ukraine)">
        <button id="search-btn">Отправить</button>
        <button id="reset-btn">Сброс</button>
    </div>
    <p id="selected-count">Выбрано: 0</p>
    <div id="table-container"></div>
</section>
    
    <script src="script.js"></script>
</body>
</html>
