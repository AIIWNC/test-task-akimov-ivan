<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="flags">
        <section class="flag flag--ukraine" aria-label="Флаг Украины">
            <div class="flag__stripe flag__stripe--ukraine-blue"></div>
            <div class="flag__stripe flag__stripe--ukraine-yellow"></div>
        </section>

        <section class="flag flag--japan" aria-label="Флаг Японии">
            <div class="flag__circle"></div>
        </section>

        <section class="flag flag--iceland" aria-label="Флаг Исландии">
            <div class="flag__cross-red-horizontal"></div>
            <div class="flag__cross-red-vertical"></div>
        </section>

        <section class="flag flag--czech" aria-label="Флаг Чехии">
            <div class="flag__stripe flag__stripe--white"></div>
            <div class="flag__stripe flag__stripe--red"></div>
            <div class="flag__triangle"></div>
        </section>
    </main>
</body>
</html>
